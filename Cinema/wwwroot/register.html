<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />
    <script type="module" src="js/token.js"></script>
</head>
<body>
    <div id="topBar">
        <!-- WIll be filled by token.js -->
    </div>

    <div class="form-container">
        <form id="registerForm" class="form-style">
            <input type="email" id="emailRegister" placeholder="Email" required>
            <input type="text" id="usernameRegister" placeholder="Username" required>
            <input type="password" id="passwordRegister" placeholder="New password" required>
            <button type="submit" class="btn-register">Create New Account</button>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
