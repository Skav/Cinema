<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />
    <script type="module" src="js/token.js"></script>
</head>
<body>
    <div id="topBar">
        <!-- WIll be filled by token.js -->
    </div>

    <h1>Welcome to the Cinema Application</h1>

    <div class="movieContainer" id="movieContainer">

        <div class="movieTitle" id="movieTitle">
            <!-- Movie title -->
        </div>

        <div class="movieGenre" id="movieGenre">

        </div>

        <div class="movieDuration" id="movieDuration">

        </div>

        <div class="movieDescription" id="movieDescription">
            <!-- Description -->
        </div>
    </div>

    <h2>Reviews</h2>
    <div class="reviewContainer" id="reviewsContainer">
        <!-- Reviews -->
    </div>

    <h2>Add review</h2>
    <div id="addReview" class="form-container form-style">

    </div>

    <h2>Available movie shows</h2>
    <table id="movieShowsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Hour</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Movie data will be inserted here -->
        </tbody>
    </table>
    

    <script src="js/movieDetails.js"></script>
    <script src="js/addReview.js"></script>
</body>
</html>
